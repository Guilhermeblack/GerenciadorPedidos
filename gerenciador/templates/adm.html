<!DOCTYPE html>
<html>

{% extends "blocks/base.html" %}
{% load static %}
{% block content %}
    <header class="text-center justify-content-center align-content-center masthead text-white text-center" style="background-color: rgb(255,255,255);height: auto;min-height: 600px;max-height: 700px;margin: 11px;padding: 7px;padding-top: 70px;">
        <div class="container align-content-center" style="color: rgb(241,234,72);width: 355px;height: 302px;padding: 5px;margin: 7px;max-height: auto;">
            <h1 class="text-center" style="padding: 15px;color: rgb(44,62,80);width: 534px;height: 79px;">Iniciar movimento</h1>
            <div class="row text-center justify-content-center m-auto" style="width: 544px;margin: 6px;padding: 5px;margin-right: 0px;max-height: auto;min-height: 52px;height: 432px;">
                <div class="col-auto text-center justify-content-center m-auto" style="width: 554px;margin: 4px;padding: 3px;max-height: auto;min-height: 21px;height: 395px;">
                    <div class="btn-group justify-content-center align-items-center" role="group" style="height: 229px;width: 334px;padding: 2px;min-width: 8px;"><button class="btn btn-primary border rounded border-dark" type="button" style="width: 167px;margin: 10px;height: 206px;"><i class="fa fa-power-off" style="height: 21px;width: 65px;font-size: 59px;"></i></button></div><button class="btn btn-primary text-center border rounded border-dark"
                        type="button" style="height: 86px;width: 329px;padding: 13px;margin: 7px;margin-left: 4px;font-size: 31px;margin-top: 29px;" data-toggle="modal" data-target="#novoProduto">NOVO PRODUTO</button>
                    <div class="modal fade" role="dialog"
                        tabindex="-1" id="novoProduto">
                        <div class="modal-dialog" role="document">
                            <form method="POST" id="newprod">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Novo Produto</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                                    <div class="modal-body">
                                        <p>
                                            {% csrf_token %}
                                            {{ formulario_p.as_p }}
                                        </p>
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Fechar</button><button class="btn btn-primary" type="submit">Salvar</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
</html>
